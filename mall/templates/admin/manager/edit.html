{{ define "admin/manager/edit.html" }}
{{ template "admin/public/page_header.html" .}}



<div class="panel panel-default">
    <div class="panel-heading">
        修改管理员
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/manager/doEdit" method="post">
                <input type="hidden" name="id" value="{{.managerInfo.Id}}">
                <ul>
                    <li> 管理员名称: <input type="text" name="username"  value={{.managerInfo.Username}} /></li>
                    <li> 管理员密码: <input type="text" name="password" value="" />提示：为空表示不修改密码</li>
                    <li> 管理员电话: <input type="text" name="mobile" value="{{.managerInfo.Mobile}}" /></li>
                    <li> 管理员邮箱: <input type="text" name="email" value="{{.managerInfo.Email}}" /></li>
                    <li> 管理员角色：
                        <select name="role_id" id="role_id">
                            {{$roleId := .managerInfo.RoleId}}
                            {{range $key, $value := .roleList}}
                                {{if eq $value.Id $roleId}}
                                    <option selected value="{{$value.Id}}">{{$value.Title}}</option>
                                {{else}}
                                    <option value="{{$value.Id}}">{{$value.Title}}</option>
                                {{end}}
                            {{end}}
                        </select>
                    </li>
                    <li>
                        <br />
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
